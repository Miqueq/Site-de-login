<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inova Maranhão - Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="topo">
        <img src="templates/LOGO_GOV_MA_2023_MAIOR.png" alt="Logo do Governo" class="imagem">

        <div class="links">
            <a href=#>Pagina Inicial</a>
            <a href=#>Serviços</a>
            <a href=#>Ajuda</a>
            <a href=#>Sobre nós</a>
        </div>
    </header>

    <main class="formulario">
        <section>
            <h1 class="titulo">Digite seu Nome e CPF para localizar seu email</h1>
            <form class="formulario__conteudo">
                <input id="campo_nome" type="text" placeholder="  Nome" required>
                <input id="campo_cpf" type="text" placeholder="  CPF: XXX.XXX.XXX-XX" required
                    pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" \>
                <div class="formulario_botao">
                    <input type="submit" value="Enviar">
                </div><br>
                <a href="index.html">Voltar</a>
            </form>
        </section>
        <section class="imagem__conteudo">
            <img src="templates/logo trilhas.png" class="trilhas" alt="logo_trilhas">
        </section>
    </main>
    <footer></footer>
</body>

</html>
